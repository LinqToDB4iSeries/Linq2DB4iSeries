on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
    - "v[0-9]+.[0-9]+.[0-9]+.[0-9]+"
jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Verify commit exists in origin/master
      run: |
        git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
        git branch --remote --contains | grep origin/master
    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
    - name: Build
      run: dotnet build --configuration .\Source\ISeriesProvider\LinqToDB.DataProvider.DB2iSeries.csproj Release /p:Version=${VERSION}
    - name: Pack
      run: dotnet pack --configuration .\Source\ISeriesProvider\LinqToDB.DataProvider.DB2iSeries.csproj Release /p:Version=${VERSION} --no-build --output .
    - name: Push
      run: dotnet nuget push linq2db4iSeries.${VERSION}.nupkg --source https://www.myget.org/F/nsarristest/api/v3/index.json --api-key ${NUGET_TOKEN}
      env:
        NUGET_TOKEN: ${{ secrets.MYGET_API_KEY }}
